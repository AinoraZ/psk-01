<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
    <nav>
        <h:link outcome="index" value="Home"/>
        <h:link outcome="cities" value="City viewer"/>
    </nav>
    <h:messages class="errors" globalOnly="true" />
    <h2>Cities:</h2>
    <ol>
        <ui:repeat value="#{cities.allCities}" var="city">
            <li><h:link value="#{city.name}, #{city.country}" outcome="locations?cityId=#{city.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <label>City name: <h:inputText value="#{cities.cityToCreate.name}" a:placeholder="Vilnius" required="true" /></label>
        <br/>
        <label>City country: <h:inputText value="#{cities.cityToCreate.country}" a:placeholder="Lithuania" required="true"/></label>
        <br/>
        <h:commandButton value="Add new city" action="#{cities.createCity}" />
    </h:form>
</h:body>
</html>
